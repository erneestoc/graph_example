apply plugin: 'application'
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
}

mainClassName = 'com.example.Example'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.janusgraph:janusgraph-core:0.2.0'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-log4j12:1.7.5'
    implementation 'com.github.javafaker:javafaker:0.14'
}

